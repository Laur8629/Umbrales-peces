 
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Scarus_coeruleus</title>
            <style>
                body { font-family: Arial, sans-serif; text-align: center; }
                .container { display: flex; flex-wrap: wrap; justify-content: center; }
                .image-box { margin: 10px; position: relative; }
                .zoom-container { overflow: hidden; position: relative; display: inline-block; }
                img { width: 800px; height: auto; border: 1px solid #ddd; border-radius: 8px; cursor: zoom-in; transition: transform 0.3s ease-in-out; }
                .zoom-container:hover img { transform: scale(10); transform-origin: top left; }
            </style>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    document.querySelectorAll(".zoom-container img").forEach(img => {
                        img.addEventListener("mousemove", function(event) {
                            let rect = img.getBoundingClientRect();
                            let x = (event.clientX - rect.left) / rect.width * 100;
                            let y = (event.clientY - rect.top) / rect.height * 100;
                            img.style.transformOrigin = `${x}% ${y}%`;
                        });
                    });
                });
            </script>
        </head>
        <body>
            <h1>Scarus_coeruleus</h1>
            <div class="container">
                
                <div class="image-box">
                    <h3>Original</h3>
                    <div class="zoom-container">
                        <img src="imagenes/Original\Scarus_coeruleus.png" alt="Scarus_coeruleus">
                    </div>
                </div>
                
                <div class="image-box">
                    <h3>Binary MinROCdist Threshold</h3>
                    <div class="zoom-container">
                        <img src="imagenes/Binary_MinROCdist_Threshold\Scarus_coeruleus_Binary_MinROCdist_Threshold.png" alt="Scarus_coeruleus">
                    </div>
                </div>
                
                <div class="image-box">
                    <h3>Binary MinROCdist Constrained</h3>
                    <div class="zoom-container">
                        <img src="imagenes/Binary_MinROCdist_Constrained\Scarus_coeruleus_Binary_MinROCdist_Constrained.png" alt="Scarus_coeruleus">
                    </div>
                </div>
                
                <div class="image-box">
                    <h3>MeanProbability Threshold</h3>
                    <div class="zoom-container">
                        <img src="imagenes/MeanProbability_Threshold\Scarus_coeruleus_MeanProbability_Threshold.png" alt="Scarus_coeruleus">
                    </div>
                </div>
                
                <div class="image-box">
                    <h3>Registros</h3>
                    <div class="zoom-container">
                        <img src="imagenes/registros_png\Scarus_coeruleus.png" alt="Scarus_coeruleus">
                    </div>
                </div>
                
            </div>
        </body>
        </html>
